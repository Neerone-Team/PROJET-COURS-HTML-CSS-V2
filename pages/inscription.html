<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur mon site</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/inscription.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</head>

<body>
    <div id="container">
       
        <section class="main_section">
            <div class="columns section_content">

                <div class="column left_content is-7-desktop is-hidden-mobile is-4-tablet">
                    <figure class="image side_left_image">
                        <img src="../assets/files/images/97e496fb8ef7510b01d1a689e5de5e5b.jpg" class="side_left_image">
                    </figure>
                </div>

                <div class="column is-4-desktop is-full-mobile is-6-tablet right_section_content ">
                    
                    <div class="content right is-paddingless is-marginless">
                        <div class="content is-paddingless is-marginless mb-2">
                            <h3 class="title is-3 is-paddingless is-marginless">Inscrivez vous</h3>
                        </div>
                        <div class="content is-paddingless is-marginless mb-6" style="opacity: .6;">
                            L'authentification est simple et rapide !
                        </div>
                        
                       <form action="" class="signin_form">
                            <div class="content">
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="nom_prenom" style="opacity: .6;">Nom et prénoms   *</label>
                                        <input class="input py-3 is-focused" id="nom_prenom" type="text" placeholder="nom et prénoms" required>

                                    </p>
                                   
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="email" style="opacity: .6;">Adresse Email  *</label>
                                        <input class="input py-3" id="email" type="email" placeholder="adresse email" required>
                                
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="phone" style="opacity: .6;">Contact  *</label>
                                        <input class="input py-3" id="phone" type="tel" placeholder="numéro de téléphone" required>
                                    
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <label class="mb-3" for="email" style="opacity: .6;">Mot de passe  *</label>
                                        <input class="input py-3" id="email" type="password" placeholder="mot de passe" required>
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox">
                                        J'accepte<a href="#">termes et condition d'utilisation</a>
                                    </label>
                                </div>
                                
                                <div class="field">
                                    <button class="button is-link  is-fullwidth py-4"  >Envoyer</button>
                                </div>
                                
                            </div>
                       </form>
                    </div>
                </div>

            </div>
        </section>
      

    </div>
</body>

</html>
